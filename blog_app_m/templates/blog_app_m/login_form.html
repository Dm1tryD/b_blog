{% extends 'blog_app_m/base_blog_app_m.html'%}

{% block title %}
    Login - {{ block.super }}
{% endblock %}


{% block content %}
    <div class="container-form user_card">
        <div class="d-flex justify-content-center">
            <h3 id="form-title">LOGIN</h3>
        </div>
        <div class="d-flex justify-content-center form_container mt-4">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="username" placeholder="Username..." class="form-control">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                        <input type="password" name="password" placeholder="Password..." class="form-control" >
                </div>
                <div class="d-flex justify-content-center mt-4 login_container">
                    <input class="btn login_btn btn-outline-success" type="submit" value="Login">
                </div>
            </form>
        </div>
        <div class="mt-5">
            <div class="d-flex justify-content-center links">
                {% for message in messages %}
                        <p id="messages" >{{ message }}</p>
                {% endfor %}
            </div>
        </div>
        <div>
            <div class="d-flex justify-content-center links">
                Don't have an account? <a href="{% url 'register_url' %}" class="ml-2">Sign Up</a>
            </div>
        </div>
    </div>
{% endblock %}
