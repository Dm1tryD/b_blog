{% extends 'blog_app_m/base_blog_app_m.html'%}

{% block title %}
    {{ tag.title }} - {{ block.super }}
{% endblock %}


{% block content %}
    <center><h1 class="mt-5">Posts with "{{ tag.title|title }}" tag</h1></center>
    <div class="content-tag container">
        <div class="posts">
            {% for post in tag.posts.all %}
                {% include 'blog_app_m\includes\post_card.html' %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
