{% extends 'blog_app_m/base_blog_app_m.html'%}

{% block title %}
    Tags list - {{ block.super }}
{% endblock %}

{% block content %}
    <h1>Tags:</h1>
        {% for tag in tags %}
            <p><a href="{{ tag.get_absolute_url }}"> {{ tag.title }}</a></p>
        {% endfor %}
    <a href="{% url 'tag_create_url' %}"><h2>Create new tag</h2></a>
{% endblock %}
