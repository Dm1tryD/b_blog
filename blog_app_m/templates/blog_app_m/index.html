{% extends 'blog_app_m/base_blog_app_m.html'%}

{% block title %}
    Blog
{% endblock %}

{% block content %}
    {% for post in posts %}
        {% include 'blog_app_m\includes\post_card.html' %}
    {% endfor %}
{% endblock %}

{% block tag-content %}
    {% for tag in tags %}
    <div class="tag-element"><a href="{{ tag.get_absolute_url }}">{{ tag }}</a></div>
    {% endfor %}
{% endblock %}
