<div class="post-card mb-5">
    <a href="{{ post.get_absolute_url }}"><img class="card-img-top"
                                               src="https://rozetked.me/images/uploads/dwoilp3BVjlE.jpg" alt="Card image cap"></a>
    <div class="card-body">
        <a href="{{ post.get_absolute_url }}"><h5 class="card-title">{{ post.title|truncatechars:20 }}</h5></a>
        <p class="card-text">{{ post.body|truncatechars:20 }}</p>
        <p class="card-text"><small class="text-muted">Date create post: {{ post.date_pub }}</small></p>
        <p class="card-text"><small class="text-muted">Last change: {{ post.date_change }}</small></p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-light">READ</a>
    </div>
    <div class="card-footer text-muted">
        Tags:
        {% for tag in post.tags.all %}
            <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
        {% endfor %}
    </div>
</div>
