{% extends 'blog_app_m/base_blog_app_m.html' %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}


{% block content %}
    <div class="container.fluid">
        <h2 class="mt-5">
            {{ post.title }}
        </h2>
        <p>
            {{ post.body }}
        </p>
        <p>
            <div>Author - {{ post.author }}</div>
        </p>
        <p>
            <div>last change {{ post.date_change|date:'d.m.Y' }} </div>
        </p>
    </div>
{% endblock %}
